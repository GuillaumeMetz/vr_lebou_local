<html>
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
<a-scene id="scene" visible="true">
    <!-- The assets for the lobby -->
    <a-assets>
        <!-- The imgs assets -->
        <a-asset-item id="lobby" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-asset-item>
        <!-- The 3D models assets -->
        <a-asset-item id="amphi_nord" src="assets/models/amphi_nord.glb"></a-asset-item>
        <a-asset-item id="bu" src="assets/models/bu.glb"></a-asset-item>
        <a-asset-item id="fab_lab" src="assets/models/fab_lab.glb"></a-asset-item>
        <a-asset-item id="green_room" src="assets/models/green_room.glb"></a-asset-item>
        <a-asset-item id="irimas" src="assets/models/irimas.glb"></a-asset-item>
        <a-asset-item id="mac_room" src="assets/models/mac_room.glb"></a-asset-item>
        <a-asset-item id="pause_room" src="assets/models/pause_room.glb"></a-asset-item>
        <a-asset-item id="ru" src="assets/models/ru.glb"></a-asset-item>
        <a-asset-item id="sgm" src="assets/models/sgm.glb"></a-asset-item>
        <a-asset-item id="lpmt" src="assets/models/lpmt.glb"></a-asset-item>
    </a-assets>
    <!-- Add the 360 image -->
    <!-- Skybox -->
    <a-sky src="#lobby" rotation="0 -130 0"
           id="skyboxbg"></a-sky>
    <!-- The objects in the scene for the lobby -->
    <a-entity gltf-model="#amphi_nord" class="modelLobby" position="-1.03643 0.5 1.34875" scale="1.6 1.6 1.6" rotation="0 -45 0"></a-entity>
    <a-entity gltf-model="#bu" class="modelLobby" position="-1.98349 0.5 -0.1097" scale="0.002 0.002 0.002" rotation="0 92 0"></a-entity>
    <a-entity gltf-model="#fab_lab" class="modelLobby" position="0 0.5 2" scale="0.04 0.04 0.04" rotation="90 0 0"></a-entity>
    <a-entity gltf-model="#green_room" class="modelLobby" position="1.57575 0.5 4.03938" scale="0.1 0.1 0.1" rotation="0 -55 0"></a-entity>
    <a-entity gltf-model="#irimas" class="modelLobby" position="1.90424 0.5 -0.51613" scale="0.1 0.1 0.1" rotation="0 20 0"></a-entity>
    <a-entity gltf-model="#mac_room" class="modelLobby" position="1.94992 0.5 0.44807" scale="0.006 0.006 0.006" rotation="0 170 0"></a-entity>
    <a-entity gltf-model="#pause_room" class="modelLobby" position="-2.9377 -7.4 0.26496" scale="4 4 4" rotation="0 45 0"></a-entity>
    <a-entity gltf-model="#ru" class="modelLobby" position="-1.01287 0.5 -1.80895" scale="0.8 0.8 0.8" rotation="0 45 0"></a-entity>
    <a-entity gltf-model="#sgm" class="modelLobby" position="0.44181 0.7 -1.90219" scale="0.1 0.1 0.1" rotation="0 45 0"></a-entity>
    <a-entity gltf-model="#lpmt" class="modelLobby" position="-21.865 0.5 1.581" scale="" rotation="0 45 0"></a-entity>
    <a-entity geometry="primitive: circle; radius: 2" rotation="-90 0 0"></a-entity>
</a-scene>
<script src="js/index.js"></script>
</body>
</html>
